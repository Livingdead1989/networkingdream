---
layout: default
---

<main class="post">
  <article>
    <header class="post-header">
      <h1>{{ page.title }}</h1>

      <p class="post-meta">
        {{ page.date | date: "%B %d, %Y" }}
      </p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <!-- tags -->
    {% if page.tags %}
      <p class="tags">
        {% for tag in page.tags %}
          <a href="{{ '/tags/' | append: tag | append: '/' | relative_url }}">
            #{{ tag }}
          </a>
        {% endfor %}
      </p>
    {% endif %}

    <!-- post nav -->
    <nav class="post-nav">
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}">← {{ page.previous.title }}</a>
      {% endif %}

      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} →</a>
      {% endif %}
    </nav>
  </article>
</main>
