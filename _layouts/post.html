---
layout: default
---

<main class="post">
  <article>
    <header class="post-header">
      <h1>{{ page.title }}</h1>

      <p class="post-meta">
        {{ page.date | date: "%B %d, %Y" }}
      </p>

    </header>

    <div class="post-content">
      {{ content }}
    </div>

  <br>
  <!-- tags -->
  {% include tag-pills.html tags=page.tags %}
  </article>
      
</main>
