---
layout: default
---

<main class="project">
  <article>
    <header class="project-header">
      <h1>{{ page.title }}</h1>

      {% if page.status %}
        {% include project-status.html status=page.status %}
      {% endif %}
    
    </header>

    <p class="project-description">
      {{ page.description }}
    </p>

    <div class="project-content">
      {{ content }}
    </div>

    <br>
    <!-- tags -->
    {% include tag-pills.html tags=page.tags %}
  </article>
</main>
